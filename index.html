<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Form Fields and Validation</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
  <div class="container">
    <div class="forms">
      <div class="input-fields-header">Input Fields</div>
      <hr>
    </div>

    <form>
      <div class="form-group">
        <label class="control-label" for="inputDefault">Empty field</label>
        <input type="text" class="form-control" id="inputDefault" placeholder="Name">
      </div>

      <div class="form-group">
        <label class="control-label" for="inputDefault">Typing field</label>
        <input type="text" class="form-control" id="inputDefault">
      </div>

      <div class="form-group">
        <label class="control-label" for="inputDefault">Filled field</label>
        <input type="text" class="form-control" id="inputDefault" value="Flora Wong">
      </div>

      <div class="form-group">
        <label class="control-label" for="inputLarge">Input field with multiple lines</label>
        <input class="form-control" type="text" id="inputLarge" value="Flora Wong has written a really long product review and this extends to many many lines such as this paragraph that you are reading now. KC also just broke ZYâ€™s umbrella as I type. Hello, welcome to Sephora!">
      </div>

      <div class="form-group has-error">
        <label class="control-label" for="inputError">Validation</label>
        <input type="text" class="form-control" id="inputError">
        <span class="help-block" for="inputError">Error: Please enter a valid email address.</span>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="inputDefault">
      </div>

      <div class="form-group">
        <label class="control-label" for="inputDefault">Input field with auto-formatted spaces</label>
        <input type="text" class="form-control" id="inputDefault" value="1234 2345 2343 2343">
      </div>

      <div class="form-group">
        <label class="control-label" for="inputDefault">Date fields</label>
        <input type="text" class="form-control" id="inputDefault" value="1234 2345 2343 2343">
      </div>
    </form>

  </div>
</body>
</html>
