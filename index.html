<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Form Fields and Validation</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
  <div class="container">
    <div class="forms">
      <div class="input-fields-header">Input Fields</div>
      <hr>
    </div>

    <form id="form" action="">

      <div class="row">
        <input id="name" type="text" class="textbox"  required/>
        <span class="floating-label-placeholder">Name</span>
      </div>

      <div class="row">
        <textarea class="textarea-box" rows="1" data-min-rows="1" id="large-text" required>Flora Wong has written a really long product review and this extends to many many lines such as this paragraph that you are reading now. KC also just broke ZYâ€™s umbrella as I type. Hello, welcome to Sephora!</textarea>
        <span class="floating-label-placeholder">Name (Multi-line)</span>
      </div>

      <div class="row email-validation">
        <input type="text" class="textbox" id="email" name="email" required/>
        <span class="floating-label-placeholder">Email</span>

      </div>

      <div class="row">
        <input class="textbox" type="text" id="credit-card" required/>
        <span class="floating-label-placeholder">Credit Card</span>
      </div>

      <div class="row-date">
        <div id="dob">
          <label class="main-label">Date of Birth</label>
          <br>
          <div class="floating-date">
            <input class="textbox-date" type="text" id="dob" placeholder=" "/>
            <label>DD</label>
          </div>
          <div class="floating-date">
            <input class="textbox-date" type="text" id="dob" placeholder=" " />
            <label>MM</label>
          </div>
          <div class="floating-date">
            <input class="textbox-date year" type="text" id="dob" placeholder=" " />
            <label>YYYY</label>
          </div>
        </div>

        <div id="exp-date">
          <label class="main-label">Expiry Date</label>
          <br>
          <div class="floating-date">
            <input class="textbox-date" type="text" id="expiry-date" placeholder=" "/>
            <label>DD</label>
          </div>
           /
          <div class="floating-date">
           <input class="textbox-date" type="text" id="expiry-date" placeholder=" "/>
           <label>YY</label>
         </div>
        </div>

      </div>

    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
